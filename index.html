<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">FAST Timetable Viewer</h1>
        <p class="text-center mb-4"><a href="https://github.com/developertahaa" target="_blank">About the Developer</a></p>

        <div class="card p-4 mb-4">
            <form id="upload-form">
                <div class="form-group">
                    <label for="excel-file">Upload Excel File:</label>
                    <input type="file" class="form-control-file" id="excel-file" accept=".xlsx, .xls">
                </div>
                <p class="download">Timetable not downloaded? <a href="fast_timetable_v2.xlsx" download="fast_timetable_v2.xlsx">Download now.</a></p>

                <div id="search-section" class="form-group">
                    <label for="search-input">Search by Section:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control section-input" placeholder="Enter section (e.g., BCS-5M)">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="add-section">+</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="search-button">Search</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3 mb-4">
                    <h5>Filter by Course</h5>
                    <div id="course-filter" class="form-group">
                        <!-- Checkboxes will be dynamically added here -->
                    </div>
                    <button type="button" class="btn btn-primary" id="filter-button">Apply Filter</button>
                </div>
            </div>
            <div class="col-md-9">
                <div id="timetable" class="mt-4">
                    <!-- Timetable data will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SheetJS (for Excel reading) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
